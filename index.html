<!DOCTYPE html>
<html>
<head>
 <title>Importar Tabela</title>
</head>
<body>
 <h2>Importar Tabela</h2>
 <input type="file" id="arquivo" accept=".csv, .xls, .xlsx">
 <button onclick="importarTabela()">Importar</button>
 <div id="tabela"></div>
 <iframe 
   <iframe width="800" height="450" 
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSl8Y0dz0zbaQF9t-xOmZpD8KFAh-ezDTNQvu0otN6ZPIobQekDtX80ziAOV7PyyEuhknQq10N8yDuX/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"> 
  frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>

 </iframe>

 <script>
 function importarTabela() {
 const arquivo = document.getElementById('arquivo').files[0];
 const reader = new FileReader();
 reader.onload = function(e) {
 const dados = e.target.result;
 const tabela = document.createElement('table');
 const corpo = document.createElement('tbody');
 
 // LÃ³gica para parser CSV ou XLSX
 // Exemplo simples para CSV
 const linhas = dados.split('\n');
 linhas.forEach((linha) => {
 const celulas = linha.split(',');
 const row = corpo.insertRow();
 celulas.forEach((celula) => {
 const cell = row.insertCell();
 cell.textContent = celula;
 });
 });
 
 tabela.appendChild(corpo);
 document.getElementById('tabela').appendChild(tabela);
 };
 reader.readAsText(arquivo);
 }
 </script>
</body>
</html>
